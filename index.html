<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DrumPAD</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="drum">
		<div class="drum__item" data-sample="audio/kick.wav">
			<h3>A</h3>
			<p>Kick</p>
		</div>	
		<div class="drum__item" data-sample="audio/snare.wav">
			<h3>S</h3>
			<p>Snare</p>
		</div>	
		<div class="drum__item" data-sample="audio/hit.wav">
			<h3>D</h3>
			<p>Hit</p>
		</div>	
		<div class="drum__item" data-sample="audio/fx.wav">
			<h3>F</h3>
			<p>FX</p>
		</div>	
		<div class="drum__item" data-sample="audio/open_hat.wav">
			<h3>G</h3>
			<p>Open-Hat</p>
		</div>	
		<div class="drum__item" data-sample="audio/hat.wav">
			<h3>H</h3>
			<p>Hi-Hat</p>
		</div>	
		<div class="drum__item" data-sample="audio/crash.wav">
			<h3>J</h3>
			<p>Crash</p>
		</div>	
		<div class="drum__item" data-sample="audio/perc.wav">
			<h3>K</h3>
			<p>Perc</p>
		</div>	
		<div class="drum__item" data-sample="audio/clap.wav">
			<h3>L</h3>
			<p>Clap</p>
		</div>	
	</div>

	<script src="main.js"></script>
</body>
</html>
